name: Test deployment

on: [push, pull_request, workflow_dispatch]

jobs:
  test-deploy:
    name: Test deployment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: yarn

      - name: Test build website
        run: yarn build
